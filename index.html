<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="IMG/songwriter.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/index.js" defer></script>
    <title>A Letra Tá Na Mão</title>
</head>
<body>
    <main>
        <section class="dados-da-musica">
            <h1>Procurar Letra</h1>
            <form class="text-area" action="#">
                <div class="area-input">
                    <label for="artista">Artista:</label>
                    <input type="text" name="artista" id="artista" required placeholder=" Ex: AC/DC">
                    <label for="music">Música:</label>
                    <input type="text" name="nome-music" id="music" required placeholder=" Back in Black">
                </div>
                <button class="btn">Buscar Letra</button>
            </form>
        </section>
        <section class="box-lyrics">
            <h2 class="title"></h2>
            <pre class="lyrics"></pre>
        </section>
    </main>
</body>
</html>
